
     <input [(ngModel)]="numberofvideos" type="number"/>
     <button (click)="loadData()">Load</button>

{{numberofvideos}}


<ol >
<div *ngFor="let item of data" >

  <li> <a [routerLink]="['/watch', item.id.videoId, item.snippet.title]" routerLinkActive="active"><img src="https://img.youtube.com/vi/{{item.id.videoId}}/default.jpg"/>{{item.snippet.title}}</a></li>
       
</div>

</ol>
