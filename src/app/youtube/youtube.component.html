<ol >
<div *ngFor="let item of data" >

  <li  *ngIf="item.id.videoId" > <a [routerLink]="['/watch', item.id.videoId, item.snippet.title]" routerLinkActive="active" ><img src="https://img.youtube.com/vi/{{item.id.videoId}}/default.jpg"/> {{item.snippet.title}}</a><button (click)="banThis(item.id.videoId)">ban this video</button><button (click)="liftBan(item.id.videoId)">lift ban</button>
 </li>
</div>

</ol>
