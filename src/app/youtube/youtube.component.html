<button (click)="clearBanList()">Clear ban list</button>
<ol >
<div *ngFor="let item of data" >

  <li  *ngIf="item.id.videoId" > <a [routerLink]="['/watch', item.id.videoId]" routerLinkActive="active" class="btn btn-info" role="button">{{item.snippet.title}}</a><button (click)="banThis(item.id.videoId)">ban this video</button><button (click)="liftBan(item.id.videoId)">lift ban</button>
 </li>
</div>

</ol>

<div class="fixed-bottom bg-light">
  <div class=" d-flex justify-content-around  mb-3 ">
    
    <div class="d-flex flex-column justify-content-center align-items-center">
       <div><i class="fa fa-search fa-2x"></i></div>
       <div>Search</div>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
       <div><i class="fa fa-heart fa-2x"></i></div>
       <div>Favorites</div>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center bg-info">
       <div><i class="fa fa-history fa-2x"></i></div>
       <div>History</div>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
       <div><i class="material-icons">more_horiz</i></div>
       <div>More</div>
    </div>
  </div>
</div>
