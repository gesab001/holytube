<ol >
<div *ngFor="let item of data" >
  <li  *ngIf="item.id.videoId" ><img class="thumbnail" (click)="watchVideo(item.id.videoId, item.snippet.title, item.snippet.channelId)" src="https://img.youtube.com/vi/{{item.id.videoId}}/default.jpg"/><span class="thumbnail-description" (click)="watchVideo(item.id.videoId, item.snippet.title, item.snippet.channelId)"> {{item.snippet.title}}</span><button (click)="banThis(item.id.videoId)">ban this video</button><button (click)="liftBan(item.id.videoId)">lift ban</button>
 </li>
</div>

</ol>
