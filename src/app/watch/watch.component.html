
	<div  [ngSwitch]="banned" class="video-container">
		<div *ngSwitchCase="true">
			  <p>this video is unholy!</p>
			  <h1>List of banned video ids</h1>
			  <ol>
				<li *ngFor="let item of bannedVideos">{{item}}</li>
			  </ol>

		</div>

	 <div *ngSwitchCase="false" class="youtube-container">
	   <div id="player" class="player-container"></div>
	 
		<div class="top-layer-bottom-right">	   </div>	
	    <div class="top-layer-top-right"><h1>HOLYTUBE</h1></div>
	
   
	   <div class="top-layer">
		 <div (click)="togglePlayPause()" class="hide-youtube-links"></div>  
	     <div class="whiteboard-container" *ngIf="showWhiteBoard"><app-whiteboard ></app-whiteboard></div>
	     
	   </div>
	 
	 
	   <div  *ngIf="openRelatedVideosPanel" class="more-videos">
			<div style="padding: 10px; display: flex; flex-direction: row; justify-content: flex-end; width: 100%;"> 
			<mat-icon (click)="closeMoreVideosPanel()" class="closeMoreVideos" >close</mat-icon>
			</div>
			<div style="position:relative; width:100%; height: 100%; background-color: red;">
			   <div style="position: absolute; left:0px; top:0px; overflow: scroll; width: 100%; height: 100%;">
				<div class="more-videos-items"  >

				   <figure  class="more-videos-thumbnails" *ngFor="let item of relatedVideos" (click)="playRelatedVideo(item.id.videoId, item.snippet.title, channelId)">
					  <img src="https://img.youtube.com/vi/{{item.id.videoId}}/default.jpg" alt="{{item.title}}"/>
					  <figcaption>{{item.snippet.title}}</figcaption>
					</figure> 	   
				</div>	
			   </div>	
			</div>	
		</div> 

	   <div class="controls">
			
		   <div class="control-buttons">	
				<div *ngIf="paused"><i (click)="togglePlayPause()" class="fa fa-play fa-2x mw-100"></i> </div>
				<div *ngIf="paused==false"><i (click)="togglePlayPause()" class="fa fa-pause fa-2x mw-100"></i></div> 
				

				<div><span > {{getTime(currentPosition)}} / {{getTime(this.player.getDuration())}}</span ></div>
				<div><i (click)="toggleWhiteBoard()" class="fa fa-edit fa-2x mw-100"></i></div> 
				
			</div>
	   </div>


	</div>
